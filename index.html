<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Hidden Message</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fff5f8;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #444;
        padding: 0 16px;
    }

    .hint {
        font-size: 14px;
        color: #888;
        margin-bottom: 20px;
    }

    .container {
        position: relative;
        width: 260px;
        height: 260px;
    }

    .message {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        color: #d6336c;
        font-weight: 600;
    }

    .message .line1 {
        font-size: 22px;
        margin-bottom: 8px;
    }

    .message .line2 {
        font-size: 16px;
        font-weight: 500;
        color: #555;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        touch-action: none;
    }

    footer {
        margin-top: 18px;
        font-size: 12px;
        color: #aaa;
    }
</style>
</head>
<body>

<h1>There is a hidden message for you üíå</h1>
<div class="hint">Scratch the heart üíñ</div>

<div class="container">
    <div class="message">
        <div class="line1">I Love You Vanshika ‚ù§Ô∏è</div>
        <div class="line2">From You Pyara Bacha üòò</div>
    </div>
    <canvas id="scratchCanvas" width="260" height="260"></canvas>
</div>

<footer>Made with ‚ù§Ô∏è</footer>

<script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    function drawHeart() {
        ctx.fillStyle = "#f7a1c4"; // Blush pink
        ctx.beginPath();
        ctx.moveTo(130, 60);
        ctx.bezierCurveTo(130, 20, 20, 20, 20, 90);
        ctx.bezierCurveTo(20, 170, 130, 230, 130, 250);
        ctx.bezierCurveTo(130, 230, 240, 170, 240, 90);
        ctx.bezierCurveTo(240, 20, 130, 20, 130, 60);
        ctx.closePath();
        ctx.fill();
    }

    drawHeart();

    let scratching = false;

    function scratch(x, y) {
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 16, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener("touchstart", () => scratching = true);
    canvas.addEventListener("touchend", () => scratching = false);
    canvas.addEventListener("touchmove", e => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        scratch(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", e => {
        if (!scratching) return;
        scratch(e.offsetX, e.offsetY);
    });
</script>

</body>
</html>
